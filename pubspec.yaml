name: cicoffee_app
description: CICoffee Flutter Application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.0
  flutter:
    sdk: flutter
  mobx: ^1.2.1+4
  flutter_mobx: ^1.1.0+2
  flutter_form_builder: ^3.14.1
  get_it: ^5.0.1
  dio: ^3.0.10
  shared_preferences: ^0.5.12+4


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.4
  mobx_codegen: ^1.1.1+3


flutter:
  uses-material-design: true
  fonts:
    - family: ProductSans
      fonts:
        - asset: fonts/ProductSans-Light.ttf
        - asset: fonts/ProductSans-Regular.ttf
        - asset: fonts/ProductSans-Medium.ttf
        - asset: fonts/ProductSans-Bold.ttf
